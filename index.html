<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400i|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<header>

<h1>Random Quote Machine</h1>
<h3>Making AJAX calls like a pro</h3>
</header>
<div id="main">
<div id="container">
	<blockquote>
		<p id="quote"></p>
		<cite id="author"></cite>
	</blockquote>
</div>

	<div class="buttons">
		<a id="tweet" href=""><button class="btn btn-default btn-circle btn-xl"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
		<a id="github" href="https://github.com/gminovska/RandomQuoteMachine"><i class="fa fa-github fa-5x" aria-hidden="true"></i></button></a>
		<button class="btn btn-default btn-circle btn-xl" id="next_quote"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
